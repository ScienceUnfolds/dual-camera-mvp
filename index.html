<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">

    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-2xl bg-gray-50 rounded-2xl shadow-xl p-6 sm:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700">
                    Astrology Chart Generator
                </h1>
                <p class="text-gray-500 mt-2 text-sm sm:text-base">
                    Enter your birth details to generate your chart.
                </p>
            </div>

            <form id="astrology-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        required
                    />
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="birthDate" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input
                            type="date"
                            id="birthDate"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            required
                        />
                    </div>
                    <div>
                        <label for="birthTime" class="block text-sm font-medium text-gray-700">Time of Birth</label>
                        <input
                            type="time"
                            id="birthTime"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            required
                        />
                    </div>
                </div>
                <div>
                    <label for="birthPlace" class="block text-sm font-medium text-gray-700">Place of Birth</label>
                    <input
                        type="text"
                        id="birthPlace"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="e.g., New York, NY"
                        required
                    />
                </div>
                <button
                    type="submit"
                    id="submit-button"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Generate My Chart
                </button>
            </form>

            <div id="error-message" class="mt-4 text-center text-red-500 hidden"></div>
            <div id="loading-spinner" class="mt-4 text-center hidden">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyB7XFRloLVbmnXUjU5mfcud5i-F2Ep6XVg";
        
        // --- DOM Elements ---
        const form = document.getElementById('astrology-form');
        const nameInput = document.getElementById('name');
        const dateInput = document.getElementById('birthDate');
        const timeInput = document.getElementById('birthTime');
        const placeInput = document.getElementById('birthPlace');
        const submitButton = document.getElementById('submit-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContainer = document.getElementById('results-container');
        const errorMessage = document.getElementById('error-message');

        // --- API Call Logic ---
        const getApiResponse = async (prompt) => {
            const makeApiCall = async (retries = 0) => {
                const chatHistory = [{
                    role: "user",
                    parts: [{ text: prompt }]
                }];

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                rashi: { type: "STRING" },
                                lagna: { type: "STRING" },
                                planetary_positions: {
                                    type: "ARRAY",
                                    items: {
                                        type: "OBJECT",
                                        properties: {
                                            planet: { type: "STRING" },
                                            position: { type: "STRING" }
                                        }
                                    }
                                }
                            }
                        }
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`API call failed: ${response.status} - ${errorText}`);
                    }

                    const result = await response.json();
                    const jsonString = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!jsonString) {
                         throw new Error('API response was empty or malformed.');
                    }
                    return JSON.parse(jsonString);

                } catch (e) {
                    if (e.message.includes('429') && retries < 5) {
                        const delay = Math.pow(2, retries) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return makeApiCall(retries + 1);
                    }
                    throw e;
                }
            };
            return makeApiCall();
        };

        // --- Form Submission Handler ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Basic validation for API key
            if (API_KEY === "YOUR_GEMINI_API_KEY_HERE" || API_KEY === "") {
                errorMessage.textContent = 'Please provide a valid Gemini API key in the script.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Reset state and show loading spinner
            resultsContainer.innerHTML = '';
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            submitButton.classList.add('bg-indigo-400', 'cursor-not-allowed');
            submitButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');

            const name = nameInput.value;
            const birthDate = dateInput.value;
            const birthTime = timeInput.value;
            const birthPlace = placeInput.value;

            // Updated prompt for better JSON output
            const prompt = `Act as a professional Vedic astrologer. I will provide you with a person's name, date of birth, time of birth, and place of birth. Based on this information, please calculate and provide the following details in a JSON object. Respond with only the JSON object, with no additional text or explanation.

                JSON Output Structure:
                {
                    "rashi": "...",
                    "lagna": "...",
                    "planetary_positions": [
                        {"planet": "Sun", "position": "..."},
                        ...
                    ]
                }

                Birth Details:
                Name: ${name}
                Date of Birth: ${birthDate}
                Time of Birth: ${birthTime}
                Place of Birth: ${birthPlace}
                `;

            try {
                const chartData = await getApiResponse(prompt);
                
                // Render results
                let planetaryListHtml = chartData.planetary_positions.map(item => `
                    <li class="bg-gray-50 p-3 rounded-md shadow-sm">
                        <span class="font-semibold text-gray-700">${item.planet}:</span>
                        <span class="font-medium text-gray-900">${item.position}</span>
                    </li>
                `).join('');

                resultsContainer.innerHTML = `
                    <div class="mt-8 p-6 bg-white rounded-xl shadow-lg">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Astrological Overview for ${name}</h3>
                        <p class="text-gray-600 mb-4">
                            This chart has been generated based on your birth details using a large language model with extensive astrological knowledge.
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gray-100 p-4 rounded-lg">
                                <p class="text-lg font-semibold text-gray-700">Rashi (Moon Sign):</p>
                                <p class="text-xl font-bold text-indigo-600">${chartData.rashi}</p>
                            </div>
                            <div class="bg-gray-100 p-4 rounded-lg">
                                <p class="text-lg font-semibold text-gray-700">Lagna (Ascendant):</p>
                                <p class="text-xl font-bold text-indigo-600">${chartData.lagna}</p>
                            </div>
                        </div>
                        <div class="mt-6">
                            <p class="text-xl font-bold text-gray-800 mb-2">Planetary Positions:</p>
                            <ul class="space-y-2">
                                ${planetaryListHtml}
                            </ul>
                        </div>
                    </div>
                `;

            } catch (e) {
                console.error('Error fetching chart data:', e);
                // More detailed error message
                errorMessage.textContent = `Failed to generate chart data. Check if your API key is valid and if the network request succeeded. Error details: ${e.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.classList.remove('bg-indigo-400', 'cursor-not-allowed');
                submitButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }
        });
    </script>
</body>
</html>
