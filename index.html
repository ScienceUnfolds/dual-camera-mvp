<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Camera MVP</title>
    <!-- Use Tailwind CSS for a clean and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
        }
        .video-container video, .video-container #canvas, .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mirrored {
            transform: scaleX(-1);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4">
    <div class="max-w-xl w-full bg-white rounded-xl shadow-2xl p-6 md:p-8 space-y-6">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Dual-Camera MVP</h1>
        <p class="text-center text-gray-600">A proof-of-concept for capturing photos with front and rear cameras.</p>
        
        <!-- Video and Preview Container -->
        <div class="video-container rounded-xl overflow-hidden shadow-lg border-4 border-gray-200">
            <!-- Main Camera View -->
            <video id="cameraVideo" autoplay playsinline muted></video>
            <!-- Hidden Canvas for image processing -->
            <canvas id="hiddenCanvas" class="hidden"></canvas>
            <!-- Image tag to display the captured photo -->
            <img id="capturedImage" class="hidden" alt="Captured dual-camera image">
        </div>

        <!-- Buttons and User Feedback -->
        <div class="flex flex-col space-y-4">
            <div class="flex space-x-4">
                <button id="captureButton"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-full text-lg shadow-xl transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Capture Photo
                </button>
                <button id="switchCameraButton"
                        class="w-auto bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-full text-lg shadow-xl transition-transform transform hover:scale-105">
                    Switch Camera
                </button>
            </div>
            <button id="restartButton"
                    class="hidden bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-full text-lg shadow-xl transition-transform transform hover:scale-105">
                Take Another Photo
            </button>

            <!-- Status/Message Box -->
            <div id="messageBox" class="p-4 bg-yellow-100 text-yellow-800 rounded-lg text-sm text-center font-medium transition-all duration-300 ease-in-out">
                Please allow camera access to begin.
            </div>

            <!-- Download Button (hidden initially) -->
            <a id="downloadLink" download="dual_camera_photo.png"
               class="hidden text-center bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full text-base shadow-lg transition-transform transform hover:scale-105">
                Download Photo
            </a>
        </div>
    </div>

    <script>
        // This function is for displaying messages and status updates to the user.
        const log = (message, type = 'info') => {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `p-4 rounded-lg text-sm text-center font-medium transition-all duration-300 ease-in-out`;
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            }
        };

        // Get references to all the necessary HTML elements.
        const cameraVideo = document.getElementById('cameraVideo');
        const captureButton = document.getElementById('captureButton');
        const switchCameraButton = document.getElementById('switchCameraButton');
        const restartButton = document.getElementById('restartButton');
        const capturedImage = document.getElementById('capturedImage');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const downloadLink = document.getElementById('downloadLink');

        // Variables to hold the camera stream objects.
        let currentCameraStream = null;
        let isFrontCamera = false;

        // Function to stop the current camera stream.
        function stopCamera() {
            if (currentCameraStream) {
                currentCameraStream.getTracks().forEach(track => track.stop());
            }
        }

        // Function to start the video stream from a specified camera.
        async function startCamera(facingMode) {
            log(`Requesting ${facingMode} camera...`);
            captureButton.disabled = true;
            stopCamera();

            try {
                currentCameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
                cameraVideo.srcObject = currentCameraStream;
                log(`${facingMode} camera is ready!`, 'success');
                captureButton.disabled = false;

                // Toggle mirroring for the front camera
                if (facingMode === 'user') {
                    cameraVideo.classList.add('mirrored');
                } else {
                    cameraVideo.classList.remove('mirrored');
                }

            } catch (err) {
                console.error(`Error accessing ${facingMode} camera: `, err);
                log(`Failed to access ${facingMode} camera. Please check permissions.`, 'error');
                captureButton.disabled = true;
            }
        }

        // Function to switch between front and rear cameras.
        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            const facingMode = isFrontCamera ? 'user' : 'environment';
            startCamera(facingMode);
        }

        // Function to reset the app to its initial state for a new photo.
        function restartApp() {
            capturedImage.classList.add('hidden');
            downloadLink.classList.add('hidden');
            restartButton.classList.add('hidden');
            
            captureButton.classList.remove('hidden');
            switchCameraButton.classList.remove('hidden');

            cameraVideo.classList.remove('hidden');

            startCamera(isFrontCamera ? 'user' : 'environment');
        }

        // Event listener for the capture button.
        captureButton.addEventListener('click', () => {
            log('Capturing photo...', 'info');
            captureButton.classList.add('hidden'); 
            switchCameraButton.classList.add('hidden');
            restartButton.classList.remove('hidden'); 

            hiddenCanvas.width = cameraVideo.videoWidth;
            hiddenCanvas.height = cameraVideo.videoHeight;
            const ctx = hiddenCanvas.getContext('2d');

            // Handle mirroring for the front camera
            if (isFrontCamera) {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(cameraVideo, -hiddenCanvas.width, 0, hiddenCanvas.width, hiddenCanvas.height);
                ctx.restore();
            } else {
                ctx.drawImage(cameraVideo, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
            }

            const imageDataURL = hiddenCanvas.toDataURL('image/png');

            cameraVideo.classList.add('hidden');
            capturedImage.src = imageDataURL;
            capturedImage.classList.remove('hidden');
            
            // Apply mirroring to the captured image if it was from the front camera.
            if (isFrontCamera) {
                capturedImage.classList.add('mirrored');
            } else {
                capturedImage.classList.remove('mirrored');
            }

            log('Photo captured!', 'success');
            downloadLink.href = imageDataURL;
            downloadLink.classList.remove('hidden');

            stopCamera();
        });

        // Event listener for the switch camera button.
        switchCameraButton.addEventListener('click', switchCamera);

        // Event listener for the restart button.
        restartButton.addEventListener('click', () => {
            restartApp();
        });

        // The 'window.onload' event ensures the cameras start automatically when the page loads.
        window.onload = () => {
            startCamera('environment'); // Start with the rear camera by default
        };
    </script>
</body>
</html>
